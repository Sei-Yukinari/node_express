machine:
  node:
    version: 6.9.1
  post:
    - npm install -g npm@3
  timezone: Asia/Tokyo
  environment:
      NODE_ENV: development
  test:
    override:
      - exit 1
  deployment:
    deploy:
      branch: master
      commands:
        - curl -H "Content-Type: application/json" --data '{"build": true}' -X POST https://registry.hub.docker.com/u/seiyukinari/node_express/trigger/fa9997e9-57af-4ff1-b4b6-f11b828b98f3/