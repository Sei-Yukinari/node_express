machine:
  environment:
    NODE_ENV: development
  node:
    version: "6.9.1"
  post:
    - "npm install -g npm@3"
  test:
    override:
      - "exit 1"
  deployment:
    deploy:
      branch: master
      commands:
        - curl -H "Content-Type: application/json" --data '{"build":true}' -X POST https://registry.hub.docker.com/u/seiyukinari/node_express/trigger/3aa50748-7409-4618-a485-f2dabd2f220c/
  timezone: Asia/Tokyo