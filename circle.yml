machine:
  environment:
    NODE_ENV: development
  node:
    version: "6.9.1"
  post:
    - "npm install -g npm@3"
  timezone: Asia/Tokyo
  test:
    override:
      - "npm run test"
  deployment:
    production:
      branch: master
      commands:
        - "curl -X POST https://registry.hub.docker.com/u/seiyukinari/node_express/trigger/$DOCKER_HUB_TOKEN/"